# Use an embedded file-based H2 database (stored under project `data/`)
# H2 runs in PostgreSQL compatibility mode for better SQL compatibility
db.url=jdbc:h2:file:./data/library;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
db.username=sa
db.password=
db.driver=org.h2.Driver
# When true, repository operations will use file-based implementations (XML files) instead of JDBC
use.file.db=false
