name: Java CI with Maven and Testcontainers

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: library_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Create database properties
        run: |
          mkdir -p src/main/resources
          cat > src/main/resources/db.properties << EOF
          db.url=jdbc:postgresql://localhost:5432/library_test
          db.username=postgres
          db.password=postgres
          db.driver=org.postgresql.Driver
          EOF

      - name: Initialize database schema
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d library_test -f src/test/resources/schema.sql

      - name: Run tests with coverage
        run: mvn -B clean verify

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/
